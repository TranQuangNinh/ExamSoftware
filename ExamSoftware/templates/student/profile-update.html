{% extends 'student/base.html' %}
{% load staticfiles %}

{% block title %}
Thông tin cá nhân - Cập nhật
{% endblock title %}


{% block css %}
<link rel="stylesheet" href="{% static 'student/css/datepicker.min.css' %}">
{% endblock css %}


{% block content %}
<div class="card">
    <div class="card-body">
        <div class="page">
            <div class="page-header">
                <h5 class="title">Tài khoản <span class="sub-title">Cập nhật thông tin</span>
                </h5>
            </div>
            <div class="content-page">
                <div class="change-password">
                    <form class="change-pass-form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="">Họ</label>
                                    <input type="text" class="form-control" id="" placeholder="Họ"
                                        value="{{user.first_name}}" name='first_name'>
                                </div>
                                <div class="form-group">
                                    <label for="">Tên</label>
                                    <input type="text" class="form-control" id="" placeholder="Tên"
                                        value="{{user.last_name}}" name='last_name'>
                                </div>
                                <!-- <div class="form-group">
                                    <label for="">Ảnh đại diện</label>
                                    <div class="upload">
                                        <input type="file" class="" id="up_img" placeholder="">
                                        <div class="view_img">
                                            <span id="text_place">Tải ảnh</span>
                                            <img src="" alt="" id="avatar_img">
                                        </div>
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label for="">Ngày sinh</label>
                                    <input type="text" class="form-control" id="" placeholder="yyyy-MM-dd"
                                        data-toggle="datepicker" value="{{user_info.birth_day|date:'Y-m-d'}}"
                                        name='birth_day' readonly>
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" id="" placeholder="Email"
                                        value="{{user.email}}" name='email'>
                                </div>
                                <div class="form-group">
                                    <label for="">Địa chỉ</label>
                                    <input type="text" class="form-control" id="" placeholder="Địa chỉ"
                                        value="{{user_info.address}}" name='address'>
                                </div>
                                <div class="form-group">
                                    <label for="">Số điện thoại</label>
                                    <input type="text" class="form-control" id="" placeholder="Số điện thoại"
                                        value="{{user_info.phone_number}}" name='phone_number'>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-custom mr-2">Cập nhật</button>
                                    <a href="{% url 'student:profile' %}" class="btn btn-outline-secondary">Quay
                                        lại</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block script %}
<script src="{% static 'student/js/datepicker.min.js' %}"></script>
<script>
    $('[data-toggle="datepicker"]').datepicker({
        format: 'yyyy-MM-dd'
    });
</script>
{% endblock script %}
